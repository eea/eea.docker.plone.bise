# based on # https://github.com/plone/plone.restapi/blob/master/site.cfg

[buildout]
extensions = mr.developer

parts +=
    instance
    zeo

extends = buildout.cfg
index = https://pypi.python.org/simple

find-links =
    http://eggshop.eaudeweb.ro
    https://eggrepo.eea.europa.eu
    https://pypi.python.org/pypi

auto-checkout +=
  eea.restapi
  kitconcept.voltodemo

always-checkout = force
allow-picked-versions = true

sources = sources
versions = versions

[instance]
<= instance_base
recipe = plone.recipe.zope2instance
user = admin:admin

shared-blob = off
blob-storage = /data/blobstorage
blob-storage-cache = /data/blobstorage

eggs +=
  BeautifulSoup
  Paste
  Pillow
  request
  eea.restapi
  kitconcept.voltodemo
  pas.plugins.ldap
  plone.restapi

zcml +=
  eea.restapi
  kitconcept.voltodemo
  pas.plugins.ldap
  plone.restapi

zcml-additional +=
  <configure xmlns="http://namespaces.zope.org/zope"
             xmlns:plone="http://namespaces.plone.org/plone">
  <plone:CORSPolicy
    allow_origin="http://localhost:8085"
    allow_methods="DELETE,GET,OPTIONS,PATCH,POST,PUT"
    allow_credentials="true"
    expose_headers="Content-Length,X-My-Header"
    allow_headers="Accept,Authorization,Content-Type,X-Custom-Header"
    max_age="3600"
    />
  </configure>

[zeo]
<= zeoserver_base
recipe = plone.recipe.zeoserver
zeo-address = 8080

shared-blob = on
blob-storage = /data/blobstorage
blob-storage-cache = /data/blobstorage

[sources]
eea.restapi = git https://github.com/eea/eea.restapi.git
kitconcept.voltodemo = git https://github.com/tiberiuichim/kitconcept.voltodemo.git

[versions]
plone.restapi = 5.0.2
